<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="main-content">
      <div class="section1">
        <div id="deposit">
          <h2 class="section1-h2">Deposit</h2>
          <span>$</span> <span id="depositTotal">00</span>
        </div>
        <div id="withdraw">
          <h2 class="section1-h2">Withdraw</h2>
          <span>$</span> <span id="withdrawTotal">00</span>
        </div>
        <div id="balance">
          <h2 class="section1-h2">Balance</h2>
          <span>$</span> <span id="balanceTotal">500</span>
        </div>
      </div>

      <div class="section2">
        <div class="depositsection">
          <h2 class="section2-h2">Deposit</h2>
          <input
            id="depositInput"
            type="text"
            placeholder="Please input amount"
          />
          <button id="depositbtn">Deposit</button>
        </div>
        <div class="withdrawsection">
          <h2 class="section2-h2">Deposit</h2>
          <input
            id="withdrawInput"
            type="text"
            placeholder="Please input amount"
          />
          <button id="withdrawbtn">Widthdraw</button>
        </div>
      </div>
    </main>
    <script src="utility.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
  </body>
</html>
